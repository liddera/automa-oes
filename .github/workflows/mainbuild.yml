name: SicoobNet Session Automation 

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pyinstaller

      - name: Install Chromium bundled
        run: |
          $env:PLAYWRIGHT_BROWSERS_PATH = "0"
          playwright install chromium

      # ðŸ”Ž Descobre automaticamente o caminho do Chromium instalado
      - name: Get Playwright Browser Path
        shell: powershell
        run: |
          $pwPath = python -c "import playwright, os; print(os.path.join(os.path.dirname(playwright.__file__), 'driver', 'package', '.local-browsers'))"
          echo "PW_PATH=$pwPath" >> $env:GITHUB_ENV
          Write-Host "Playwright browser path: $pwPath"

      - name: Build EXE
        shell: powershell
        run: |
          pyinstaller --onefile `
            --windowed `
            --name "BaixaLivros" `
            --add-data "$env:PW_PATH;playwright\driver\package\.local-browsers" `
            --collect-all playwright `
            --hidden-import playwright.sync_api `
            --hidden-import playwright._impl `
            automacoes/main.py

      - uses: actions/upload-artifact@v4
        with:
          name: BaixaLivros-EXE
          path: dist/BaixaLivros.exe
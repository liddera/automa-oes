name: Build BaixaLivros EXE (Windows)

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pyinstaller

      - name: Install Chromium bundled
        run: |
          $env:PLAYWRIGHT_BROWSERS_PATH = "0"
          playwright install chromium
          # Debug (opcional, pode remover depois)
          Get-ChildItem -Path "C:\hostedtoolcache\windows\Python\3.11.9\x64\Lib\site-packages\playwright\driver\package\.local-browsers" -Recurse -Directory | Where-Object {$_.Name -like "chromium-*"} | Select-Object FullName

      - name: Build EXE
        run: |
          pyinstaller --onefile `
            --windowed `
            --name "BaixaLivros" `
            --add-data "C:\hostedtoolcache\windows\Python\3.11.9\x64\Lib\site-packages\playwright\driver\package\.local-browsers;playwright\driver\package\.local-browsers" `
            --hidden-import playwright `
            --hidden-import playwright.sync_api `
            --hidden-import playwright._impl `
            --collect-all playwright `
            --collect-all tkinter `
            automacoes/bucarlivros.py   # mude para main.py se for esse o arquivo

      - uses: actions/upload-artifact@v4
        with:
          name: BaixaLivros-EXE
          path: dist/BaixaLivros.exe